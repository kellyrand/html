---
layout: page
link: Blog
title: Blog
permalink: /blog/
---
  {% for post in site.posts %}
    <h1 class="entry-title post-title">
      <a href="{{ post.url }}" rel="bookmark">
        {{ post.title }}
      </a>
    </h1>
    <article class="post-content">
      {{ post.content }}
    </article>
     <a href="{{ post.url }}" rel="bookmark" class="pull-right">
        <i class="fa fa-chevron-circle-left"></i> Comments
      </a>

  {% endfor %}
